<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jump">
        <ul>
            <li><a href="#content1">Table</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">css</a></li>
        </ul>
    </div>
    <div class="content1">
        <h1>Table Explain</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Table Explain</th>
                </tr>
                <tr>
                    <th>Tag</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><&it;table>&it;</td>
                    <td>Just a table.</td>
                </tr>
                <tr>
                    <td><&it;td>&it;</td>
                    <td>stands for table data.</td>
                </tr>
                <tr>
                    <td><&it;tr>&it;</td>
                    <td>stands for table row.</td>
                </tr>
                <tr>
                    <td><&it;th>&it;</td>
                    <td>stands for table header.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
